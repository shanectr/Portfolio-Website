      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />

  <header class="header">
    <img class="logo" src="images/Logo.jpg" alt="S R Logo" />

    <nav>
      <ul class="navList">
        <li class="hometop">

  </header>
  <main id="main">
    <body>
      <div class="contactMe">Contact Me</div>
      <form class="form-container" action="responses.html" method="GET">
        <div class="label-input-wrapper">
          <label class="label" for="name">Name</label>
          <input class="input" type="text" name="name" id="name" required />
        </div>
        <div class="label-input-wrapper">
          <label class="label" for="email">Email</label>
          <input class="input" type="email" name="email" id="email" required />
        </div>
        <div class="label-input-wrapper">
          <label class="label" for="phone">Phone</label>
          <input class="input" type="tel" name="phone" id="phone" />
        </div>
        <div class="label-input-wrapper">
          <label class="label" for="message">Message</label>
          <textarea
            class="input"
            name="message"
            id="message"
            rows="4"
          ></textarea>
        </div>
        <div class="button-wrapper">
          <button class="button">Submit</button>
        </div>
      </form>
      <div class="contact-me-paragraph">
        Have questions, feel free to leave your name, email, phone, and a
        message relating to any quesitons you may have.
      </div>
    </body>
  </main>
